# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
 - github.md
 - projects.md
 - blog.md

# Build settings
theme: minima

plugins:
 - jekyll-feed
 - jekyll-seo-tag

collections:
  github:
    output: true
  projects:
    output: true
  blog:
    output: true

navigation:
    - title: "Index"
      url: "/"
    - title: "Github"
      url: "/github/"
    - title: "projects"
      url: "/projects/"
    - title: "Blog"
      url: "/blog/"

defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: post
  - scope:
      path: ""
      type: blog
    values:
      layout: post

layouts_dir: _layouts

comments_repo: ikarthikmb/ikarthikmb.github.io

include:
  - _papers
