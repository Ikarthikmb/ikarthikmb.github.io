<div class="post_navi">
  <!-- Previous Button -->
  <a class="post_navi-item nav_prev"
     href="{{ page.previous.url | default: '/' }}"
     title="{{ page.previous.title | default: 'Home' }}">
    <div class="post_navi-label">← Previous</div>
    <div class="post_navi-title">{{ page.previous.title | default: 'Home' }}</div>
  </a>

  <!-- Next Button -->
  <a class="post_navi-item nav_next"
     href="{{ page.next.url | default: '/' }}"
     title="{{ page.next.title | default: 'Home' }}">
    <div class="post_navi-label">Next →</div>
    <div class="post_navi-title">{{ page.next.title | default: 'Home' }}</div>
  </a>
</div>
